name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # All jobs run in parallel for maximum speed

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    # Frontend Linting
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/jwst-frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: npm ci
      working-directory: frontend/jwst-frontend

    - name: Lint Frontend (ESLint)
      run: npm run lint
      working-directory: frontend/jwst-frontend

    - name: Check Frontend Formatting (Prettier)
      run: npm run format:check
      working-directory: frontend/jwst-frontend

    # Processing Engine Linting
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install Ruff
      run: pip install ruff

    - name: Lint Processing Engine (Ruff)
      run: ruff check .
      working-directory: processing-engine

    - name: Check Processing Engine Formatting (Ruff)
      run: ruff format --check .
      working-directory: processing-engine

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    # No 'needs' - runs in parallel with other jobs

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    # Cache NuGet packages
    - name: Cache NuGet packages
      uses: actions/cache@v5
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore Backend Dependencies
      run: dotnet restore backend/JwstDataAnalysis.sln

    - name: Build Backend
      run: dotnet build backend/JwstDataAnalysis.sln --no-restore

    - name: Test Backend
      run: dotnet test backend/JwstDataAnalysis.API.Tests --no-build --verbosity normal

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    # No 'needs' - runs in parallel with other jobs

    steps:
    - uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/jwst-frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: npm ci
      working-directory: frontend/jwst-frontend

    - name: Build Frontend
      run: npm run build
      working-directory: frontend/jwst-frontend

    - name: Test Frontend (Unit Tests)
      run: npm test
      working-directory: frontend/jwst-frontend

  python-test:
    name: Python Setup
    runs-on: ubuntu-latest
    # No 'needs' - runs in parallel with other jobs

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: processing-engine/requirements.txt

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      working-directory: processing-engine

    # TODO: Enable when pytest tests are added
    # - name: Test Processing Engine
    #   run: pytest
    #   working-directory: processing-engine

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    # No 'needs' - runs in parallel with other jobs

    steps:
    - uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Build all images in parallel using Buildx bake
    - name: Build Backend Docker Image
      uses: docker/build-push-action@v6
      with:
        context: ./backend/JwstDataAnalysis.API
        push: false
        tags: jwst-backend:test
        cache-from: type=gha,scope=backend
        cache-to: type=gha,mode=min,scope=backend

    - name: Build Frontend Docker Image
      uses: docker/build-push-action@v6
      with:
        context: ./frontend/jwst-frontend
        file: ./frontend/jwst-frontend/Dockerfile.dev
        push: false
        tags: jwst-frontend:test
        cache-from: type=gha,scope=frontend
        cache-to: type=gha,mode=min,scope=frontend

    - name: Build Processing Engine Docker Image
      uses: docker/build-push-action@v6
      with:
        context: ./processing-engine
        push: false
        tags: jwst-processing:test
        cache-from: type=gha,scope=processing
        cache-to: type=gha,mode=min,scope=processing
