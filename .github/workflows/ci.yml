name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    # Frontend Linting
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/jwst-frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: |
        cd frontend/jwst-frontend
        npm ci

    - name: Lint Frontend (ESLint)
      run: |
        cd frontend/jwst-frontend
        npm run lint

    - name: Check Frontend Formatting (Prettier)
      run: |
        cd frontend/jwst-frontend
        npm run format:check

    # Processing Engine Linting
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install Ruff
      run: pip install ruff

    - name: Lint Processing Engine (Ruff)
      run: |
        cd processing-engine
        ruff check .

    - name: Check Processing Engine Formatting (Ruff)
      run: |
        cd processing-engine
        ruff format --check .

  build-and-test:
    runs-on: ubuntu-latest
    needs: lint  # Run after lint passes

    steps:
    - uses: actions/checkout@v6

    # Backend
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Restore Backend Dependencies
      run: dotnet restore backend/JwstDataAnalysis.sln

    - name: Build Backend
      run: dotnet build backend/JwstDataAnalysis.sln --no-restore

    - name: Test Backend
      run: dotnet test backend/JwstDataAnalysis.API.Tests --no-build --verbosity normal

    # Frontend
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/jwst-frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: |
        cd frontend/jwst-frontend
        npm ci

    - name: Build Frontend
      run: |
        cd frontend/jwst-frontend
        npm run build

    - name: Test Frontend (Unit Tests)
      run: |
        cd frontend/jwst-frontend
        npm test

    # Processing Engine (Python)
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install Python Dependencies
      run: |
        cd processing-engine
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # - name: Test Processing Engine
    #   run: |
    #     cd processing-engine
    #     pip install pytest
    #     pytest

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: lint  # Run after lint passes

    steps:
      - uses: actions/checkout@v6

      - name: Build Backend Docker Image
        run: docker build -t jwst-backend:test ./backend/JwstDataAnalysis.API

      - name: Build Frontend Docker Image
        run: docker build -f ./frontend/jwst-frontend/Dockerfile.dev -t jwst-frontend:test ./frontend/jwst-frontend

      - name: Build Processing Engine Docker Image
        run: docker build -t jwst-processing:test ./processing-engine
