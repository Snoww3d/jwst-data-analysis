# Main stack Docker Compose configuration
#
# Prerequisites: Start shared infrastructure first:
#   docker compose -f docker-compose.shared.yml up -d
#
# Then start the main stack:
#   Development: docker compose up -d (auto-loads docker-compose.override.yml)
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Pinned image versions (update periodically):
#   mongo:8.0                        - MongoDB Community Server 8.0.x (in docker-compose.shared.yml)
#   squidfunk/mkdocs-material:9      - MkDocs Material theme 9.x (in docker-compose.shared.yml)

name: jwst-main

services:
  backend:
    build:
      context: ../backend/JwstDataAnalysis.API
      dockerfile: Dockerfile
    container_name: jwst-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:5001:8080"
    environment:
      - MongoDB__ConnectionString=mongodb://${MONGO_ROOT_USERNAME:?Set MONGO_ROOT_USERNAME in .env (see .env.example)}:${MONGO_ROOT_PASSWORD:?Set MONGO_ROOT_PASSWORD in .env (see .env.example)}@mongodb:27017
      - MongoDB__DatabaseName=${MONGO_DATABASE:-jwst_data_analysis}
      - ProcessingEngine__BaseUrl=http://processing-engine:8000
    volumes:
      - ../data:/app/data
    networks:
      - default
      - jwst-shared

  processing-engine:
    build:
      context: ../processing-engine
      dockerfile: Dockerfile
    container_name: jwst-processing
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - MAST_DOWNLOAD_DIR=${MAST_DOWNLOAD_DIR:-/app/data/mast}
      - MAST_DOWNLOAD_TIMEOUT=${MAST_DOWNLOAD_TIMEOUT:-3600}
      - MAX_MOSAIC_OUTPUT_PIXELS=${MAX_MOSAIC_OUTPUT_PIXELS:-64000000}
    volumes:
      - ../data:/app/data
    depends_on:
      - backend
    networks:
      - default

  frontend:
    build:
      context: ../frontend/jwst-frontend
      dockerfile: Dockerfile.dev
    container_name: jwst-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5001}
    depends_on:
      - backend
    networks:
      - default

networks:
  jwst-shared:
    external: true
    name: jwst-shared
