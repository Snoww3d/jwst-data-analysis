services:
  mongodb:
    image: mongo:latest
    container_name: jwst-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
    volumes:
      - mongodb_data:/data/db
    networks:
      - jwst-network

  backend:
    build:
      context: ../backend/JwstDataAnalysis.API
      dockerfile: Dockerfile
    container_name: jwst-backend
    restart: unless-stopped
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - MongoDB__ConnectionString=mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017
      - MongoDB__DatabaseName=${MONGO_DATABASE:-jwst_data_analysis}
      - ProcessingEngine__BaseUrl=http://processing-engine:8000
    volumes:
      - ../data:/app/data
    depends_on:
      - mongodb
    networks:
      - jwst-network

  frontend:
    build:
      context: ../frontend/jwst-frontend
      dockerfile: Dockerfile.dev
    container_name: jwst-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/jwst-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5001}
    depends_on:
      - backend
    networks:
      - jwst-network

  processing-engine:
    build:
      context: ../processing-engine
      dockerfile: Dockerfile
    container_name: jwst-processing
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - MAST_DOWNLOAD_DIR=${MAST_DOWNLOAD_DIR:-/app/data/mast}
      - MAST_DOWNLOAD_TIMEOUT=${MAST_DOWNLOAD_TIMEOUT:-3600}
    volumes:
      - ../data:/app/data
    depends_on:
      - backend
    networks:
      - jwst-network

volumes:
  mongodb_data:


networks:
  jwst-network:
    driver: bridge
