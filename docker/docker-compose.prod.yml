# Production overrides with HTTPS/TLS support
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Before deploying:
# 1. Set CORS_ALLOWED_ORIGINS in .env (e.g., https://yourdomain.com)
# 2. Place TLS certificates in ./ssl/ directory:
#    - fullchain.pem (certificate chain)
#    - privkey.pem (private key)
#
# For Let's Encrypt certificates:
#   certbot certonly --webroot -w /var/www/certbot -d yourdomain.com
#
# Certificate paths are mounted from ./ssl/ to /etc/nginx/ssl/

services:
  mongodb:
    # MongoDB not exposed externally in production
    ports: []

  backend:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:?CORS_ALLOWED_ORIGINS must be set for production}
      # Trust forwarded headers from nginx proxy
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true

  frontend:
    build:
      context: ../frontend/jwst-frontend
      dockerfile: Dockerfile
    container_name: jwst-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certificates
      - ./ssl:/etc/nginx/ssl:ro
      # Mount production nginx config
      - ../frontend/jwst-frontend/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount Let's Encrypt webroot for certificate renewal
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - jwst-network

  processing-engine:
    # Processing engine not exposed externally in production
    ports: []

  # Optional: Certbot for automatic Let's Encrypt certificate renewal
  # Uncomment to enable automatic certificate management
